<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Agenda de Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let contato of contatos">
      <ion-item>
        <ion-label>{{contato.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="gotoDetalhar(contato)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!--<ion-item >
      <ion-label>{{contato.nome}}</ion-label>
      <ion-label>{{contato.telefone}}</ion-label>
      <ion-label>{{contato.genero}}</ion-label>
      <ion-label>{{contato.dataNascimento}}</ion-label>
    </ion-item>-->
  </ion-list>
    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="tertiary" (click)="gotoCadastrar()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
